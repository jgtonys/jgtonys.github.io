# Welcome to Jekyll!

# Website settings
title: jgtony
description: Jungyu Kim's blog,use Jekyll and github pages.
keywords: jungyu,jgtony,jgtonys,Jekyll,github,gh-pages
baseurl:  "" # if you have suburl as homepage like '/homepage', please change it to '/homepage' and your repo's name should be 'homepage'
url: https://jgtony.github.io  # url should be 'http://<github_username>.github.io/homepage' as before
# url: http://127.0.0.1:4000
img_path: /Jalpc/static/assets/img/blog  # url should be '/homepage/static/assets/img/blog' as before

# author -- index page "about me" section
author:  # change following line to your infomation.
  name: Jungyu Kim  # Be used at blog posts' author.
  first_name: Jungyu  # Be used at index page about me section.
  last_name: Kim  # Be used at index page about me section.
  avatar: /static/assets/img/landing/avatar.jpg  # upload your avatar at directory and edit it.
  github_username: jgtonys  # Leave blank if you don't have now
  linkedin_id: jgtony # Leave blank if you don't have now
  facebook_username: jgtony  # Leave blank if you don't have now
  twitter_username: jgtony  # Leave blank if you don't have now
  email: jgtony@yonsei.ac.kr  # Leave blank if you don't have now
  cv: ""  # An online CV can be printed as PDF, leave blank if you don't have now
  # skill icons are on avatar's left and right side. Reference urls are http://fontawesome.io/ and http://fizzed.com/oss/font-mfizz
  skill_icon1:
    - name: icon-apache
    - name: fa-linux
  skill_icon2:
    - name: fa-linux
    - name: icon-apache
  desc: Introduce myself will be here.  # Describe yourself.

# comment
disqus:  # if you wanna comment feature, go to https://disqus.com/ to get your configuration; if not, comment following two lines.
  name: jgtony

# analytics
## google analytics
ga:  # if you wanna this feature, go to https://www.google.com/analytics/ to get your configuration; if not, comment following line.
  # id:

## google optimize
go:
  # id:

## growingIO
